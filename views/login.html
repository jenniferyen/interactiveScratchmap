  <body>
    <!-- <form method="POST">
      Username: <br/>
      <input type="text" name="username"/> <br/>
      Password: <br/>
      <input type="password" name="password"/> <br/>
      <button type="submit">Log in</button>

    <div class="limiter">
  		<div class="container-login100">
  			<div class="wrap-login100">
  				<form class="login100-form validate-form" method="POST">
  					<span class="login100-form-title p-b-34">
  						Account Login
  					</span>

  					<div class="wrap-input100 rs1-wrap-input100 validate-input m-b-20" data-validate="Type user name">
  						<input id="first-name" class="input100" type="text" name="username" placeholder="Username">
  						<span class="focus-input100"></span>
  					</div>
  					<div class="wrap-input100 rs2-wrap-input100 validate-input m-b-20" data-validate="Type password">
  						<input class="input100" type="password" name="password" placeholder="Password">
  						<span class="focus-input100"></span>
  					</div>

  					<div class="container-login100-form-btn">
  						<button class="login100-form-btn">
  							Log in
  						</button>
  					</div>
            <br><br><br><br><br><br><br><br><br><br> <p>created by Jennifer Yen</p>
  				</form>

  				<div class="login100-more" style="background-image: url(https://source.unsplash.com/1070x1125/?nature,forest,green);"></div>
  			</div>
  		</div>
  	</div>

    <div id="dropDownSelect1"></div>

  <!--===============================================================================================-->
  	<script src="../vendor/jquery/jquery-3.2.1.min.js"></script>
  <!--===============================================================================================-->

  	<script src="../vendor/bootstrap/js/bootstrap.min.js"></script>
  <!--===============================================================================================-->
  	<script src="../vendor/select2/select2.min.js"></script>
  	<script>
  		$(".selection-2").select2({
  			minimumResultsForSearch: 20,
  			dropdownParent: $('#dropDownSelect1')
  		});
  	</script>
  <!--===============================================================================================-->
  	<script src="../vendor/daterangepicker/moment.min.js"></script>
  	<script src="../vendor/daterangepicker/daterangepicker.js"></script>
  <!--===============================================================================================-->
  	<script src="../vendor/countdowntime/countdowntime.js"></script>
  <!--===============================================================================================-->
  	<script src="../js/main.js"></script>

  </body>
</html>
